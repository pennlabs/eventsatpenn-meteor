<!-- Facade for authenticating users. -->
<template name='login'>
<div class="row view-login">
  <div class="large-4 columns">
    <div class="large-12 prompt">
      <p>already have an account?</p>
    </div>
    <div class='login large-12 columns'>
      <h3>Login</h3>
      <input type='button' class='fb button' value='Login with Facebook'>
      <div class='or'>or</div>
      {{#if forgot}}
      <form id='forgot-pass-form'>
        <input type='email' name='email' placeholder='Email'>
        <input type='submit' id='forgot-button' value='{{ button_msg }}' class='button {{ button_class }}'>
        <p class='forgot-pass'>Cancel</p>
      </form>
      {{else}}
      <form id="login-form" method="post" action="login">
        <input name="email" type="text" placeholder="Email" />
        <input name="password" type="password" placeholder="Password" />
        <input class="{{ button_class }} button" type="submit" id="login-button" value="{{ button_msg }}">
        <p class='forgot-pass'>Forgot Password?</p>
      </form>
      {{/if}}
    </div>
  </div>
  
  <div class="large-8 columns">
    <div class="large-12 prompt">
      <p>need a new account?</p>
    </div>
    <h3>Sign Up</h3>
    {{> user_form }}
  </div>
</div>
</template>
